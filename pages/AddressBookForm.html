<head>

    <!--Style Sheet is linked-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <title>Address Book Form</title>

<body>
    <!--Creating a header for Address Book Form UI
        Address book logo added-->
    
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text address-book">Book</span><br>
            </div>
        </div>
    </header>
    
    <div class="form-content">
        <div class="form-head">
            <span> User Registration </span>
            <span id="img"><a href="../pages/HomePage.html" class="cancel-button"><img src="../assets/icons/cancel.png"
                        height="30" width="30" alt=""></a></span>
        </div>
        
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <label class="label text" for="name">Full Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
                <error-output class="name-error" for="name"></error-output>
            </div>

            <label class="label text" for="phone">Phone Number</label>
            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                <error-output class="phone-error" for="phone"></error-output>
            </div>

            <label class="label text" for="address">Address</label>
            <div class="row-content">
                <textarea class="input" name="address" id="address" rows="4" placeholder="Enter Address"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="state">State</label>

<option value="Meghalaya">Meghalaya</option>

<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>

<option value="Delhi">Delhi</option>

<option value="Puducherry">Puducherry</option>

                        </select>
                    </div>
                </div>

                    <label class="label text" for="city">City</label>

<option value="Hyderabad">Hyderabad</option>

                    </div>
